<html>
<head>
    <meta charset="utf8">
    <title>AngularJS Application</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <script src="angular.min.js"></script>
    <script>
        var app=angular.module("myApp",[])
        app.controller("myCtrl",function ($scope,$rootScope) {
            $scope.doctors=[
                {name:"Emad",sal:15000,pats:["pat1","pat2","pat3"]},
                {name:"Musata",sal:1200,pats:["pat1","pat2","pat3","pat4"]},
                {name:"Abdullah",sal:25000,pats:["pat1","pat2"]}
            ]
        })
    </script>
</head>
<body ng-app="myApp" ng-controller="myCtrl">
<div class="container">

    <ul class="list-group" ng-repeat="doctor in doctors">
        <li class="list-group-item active">Doctor: {{doctor.name}} <span class="badge">{{doctor.sal}}</span> </li>
        <li class="list-group-item" ng-repeat="pat in doctor.pats">
            {{$index+1}}- {{pat}}

        </li>
    </ul>

    <form ng-submit="doctors[doctorIndex].pats.push(addedPatient);addedPatient=''">
        <select class="form-control" ng-model="doctorIndex" required>
            <option ng-repeat="doctor in doctors" value="{{$index}}">{{doctor.name}}</option>
        </select>
        <input type="text" required class="form-control" placeholder="Patient Name" ng-model="addedPatient">
        <button class="btn btn-success">Add Patient</button>
    </form>

</div>



</body>
</html>
